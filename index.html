<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrDino App</title>
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <!--NavBar-->
    <section class="navigationbar">
      <nav class="navbar navbar-expand-md navbar-light sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="assets/drawing.png" alt="logo" width="65" height="65">OrDino</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav justify-content-end navlist">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Log In</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <!--Landing Page-->
    <section class="landingpage">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 lotties">
            <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_rycdh53q.json"  background="transparent"  speed="5"  style="width: 500px; height: 500px;"  loop  autoplay></lottie-player>
          </div>
          <div class="col-sm-6 heading">
            <h1 class="headingtext">Welcome to OrDino, the app where you can organise stuff!</h1>
            <br>
            <h2 class="smalltext">Make your day productive taking some time to organise your priotities. Trust me, it's worth it!!!
            </h2>
          </div>
        </div>  
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h3 class="quote"> “For every minute spent organizing, an hour is earned.”</h3>
            <br>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-outline-success btn-lg">Get Started</button>
          </div>
        </div>
      </div>
    </section>
    <!--Main Part-->
    <section class ="main">
      <div class="getProject">
        <form class="form-control">
          <label for="Project-Id">Enter a Project Id:</label>
          <input id = "Project-Id" type="text" name = "Project-Id" required>
          <input id ="submit-Id" type="submit" value="Search Project"> 
        </form>
      </div>
      <div class="new-task">
        <form>
          <label for="task-name">Enter a task name:</label>
          <input type="text" name="task-name" id="new-task" required>
          <input type="submit" id = "create-task" value="Create new Task"> 
        </form>
      </div>
      <div class="new-project">
        <form>
          <label for="project-name">Enter a project name:</label>
          <input type="text" name="project-name" id="new-project" required>
          <input type="submit" id = "create-project" value="Create a new Project"> 
        </form>
      </div>
      <div class="delete-project">
        <form class="form-control">
          <label for="Project-Id">Enter a Project Id:</label>
          <input id = "delete-Id" type="text" name = "Project-Id" required>
          <input id ="delete-button" type="submit" value="Delete Project"> 
        </form>
      </div>
      <div class="update-project">
        <form>
          <label for="update-id">Enter Project Id:</label>
          <input type="text" name="update-id" id="update-id">
          <label for="update-name">Enter Project Id:</label>
          <input type="text" name="update-name" id="update-name">
          <input type="submit" value="Update Project">
        </form>
      </div>
    </section>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--BootStrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" 
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" 
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
