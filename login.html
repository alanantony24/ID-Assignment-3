<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>User Login/Sign Up</title>
</head>
<body>
    <section class="container-fluid">
        <section class="row justify-content-center">
          <section class="col-12 col-sm-6 col-md-3">
            <div class="login-register-wrapper">
              <div class="logo">
                <img src="assets/drawing.png" alt="logo" width="65" height="65">OrDino
              </div>           
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#Login" aria-controls="Login" role="tab" aria-selected="true">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="sign-up-tab" data-bs-toggle="tab" href="#Sign-up" aria-controls="Sign-up" role="tab" aria-selected="undefined">Sign Up</a>
                  </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" style="background-color: rgb(0, 255, 149);" id="Login" role="tabpanel" aria-labelledby="login-tab">
                  <form class = "login-form">
                    <div class="form-group">
                      <label for="username">Enter username:</label>
                      <input type="text" name="username" class = "form-control" id="username" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" name="password" class = "form-control" id="password"  required>  
                    </div>
                    <div class="d-grid gap-2 mx-auto">
                      <input type="submit" id ="login-button" class = "btn btn-outline-success " value="Login">
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" style="background-color: rgb(0, 255, 149);" id="Sign-up" role="tabpanel" aria-labelledby="sign-up-tab"> 
                  <form class = "sign-up-form">
                    <div class="form-group">
                      <label for="username">Create a username:</label>
                      <input type="text" name="username" class = "form-control" id="newUsername" required>  
                    </div>
                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" name="password" class = "form-control" id="newPassword" required>  
                    </div>
                    <div class="d-grid gap-2 mx-auto">
                      <input type="submit" class = "btn btn-outline-primary " id ="create-user-button" value="Sign Up">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </section>
        </section>
      </section>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--BootStrap CDN-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" 
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</body>
</html>
