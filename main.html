<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BootStrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>OrDino App</title>
</head>
<body id="body-pd">
  <!--Top Navigation-->
  <section>                   
    <section>
      <div class="container topbanner">
        <div class="row">
          <div class="col-sm-6 justify-content-center">
            <h4 class="topbannertext"><img src="assets/drawing.png" height="45px" width="45px" alt="logo">OrDino</h4>
          </div>
          <div class="col-sm-6 justify-content-end">
            <h4 class="topbannertext text-end" style="padding-right: 20px;"></h4>
          </div>
        </div>
      </div>
    </section>
    <!--Side Navigation-->
    <section>
      <div class="l-navbar" id="navbar">
        <nav class="nav1">
          <div>
            <div class="nav__brand">
              <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
              <a href="#" class="nav__logo ordinologo">OrDino</a>
            </div>
            <div class="nav__list">
              <a href="#inbox" class="nav__link active">
                <ion-icon name="mail-unread-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Inbox</span>
              </a>
              <a href="#" class="nav__link">
                <ion-icon name="calendar-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Upcoming</span>
              </a>
              <a href="#" data-bs-toggle="modal" data-bs-target="#addProj" class="nav__link">
                <ion-icon name="file-tray-full-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Add Project<span><ion-icon name="add-outline" class="addproj"></ion-icon></span></span>
              </a>
              <a href="#" data-bs-toggle="modal" data-bs-target="#addTask" class="nav__link">
                <ion-icon name="construct-outline" class="nav__icon"></ion-icon>
                <span class="nav__name">Add Task<span><ion-icon name="add-outline" class="addtask"></ion-icon></span></span>
              </a>
              <a href="#" class="nav__link" onclick="logOutUser(logOutContent)" >
                <ion-icon class="nav__icon logouticon" name="person-circle-outline"></ion-icon>
                <span class="nav__name">Log Out</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <!--Modals for Adding Task And Project-->
    <section id="modals">
      <!--Project-->
      <div class="modal fade" id="addProj" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="inputProjectName" class="form-label">Project Name</label>
                  <input type="text" class="form-control" id="inputProjectName">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Add Project</button>
            </div>
          </div>
        </div>
      </div>
      <!--Task-->
      <div class="modal fade" id="addTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="inputTaskName" class="form-label">Task Name</label>
                  <input type="text" class="form-control" id="inputTaskName">
                </div>
                <h6>Set Priority(1-highest, 4-Lowest)</h6>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">3</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">4</label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Add Task</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="inbox">
      <div id="projects">
        <h3>Projects</h3>
      </div>
      <div id="tasks">
        <h3>Tasks</h3>
        <span class="dropdown extra-options">
          <button class="btn btn-white dropdown-toggle" type="button" style ="opacity:0;" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
            <ion-icon name="ellipsis-vertical-outline" role="img" class="md hydrated" aria-label="ellipsis vertical outline"></ion-icon>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><button class="dropdown-item" type="button"><ion-icon name="trash-outline"></ion-icon>Delete Task</button></li>
            <li><button class="dropdown-item" type="button"><ion-icon name="refresh-outline"></ion-icon>Reschedule Task</button></li>
            <li><button class="dropdown-item" type="button"><ion-icon name="star-outline"></ion-icon>Add to Favorites</button></li>
          </ul>
        </span>

        
            
      </div>
    </section>

    <section id = "comment-modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Comments</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h3>Task Name</h3>

            <div class="input-group">
              <span class="input-group-text">New Comments</span>
              <textarea class="form-control" aria-label="With textarea"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">Add Comments </button>
          </div>
        </div>
      </div>
    </section>
  </section>    
  <!--Ionicons-->
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--BootStrap CDN-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" 
  integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" 
  integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
